<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friendship</title>
    <style>
        body {
            background-color: #AEC6CF; /* Light blue */
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        h1 {
            font-size: 4rem;
            color: #3498DB;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            margin-bottom: 2rem;
            animation: rainbow 8s linear infinite;
        }
        .image-container {
            width: 300px;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(52, 152, 219, 0.5);
            animation: spin 30s linear infinite;
        }
        img {
            max-width: 100%;
            max-height: 100%;
        }
        @keyframes rainbow {
            0% { color: #3498DB; }
            20% { color: #2980B9; }
            40% { color: #1ABC9C; }
            60% { color: #27AE60; }
            80% { color: #2E86C1; }
            100% { color: #3498DB; }
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <h1>Friendship</h1>
    <div class="image-container">
        <video controls autoplay loop style=" border-radius: 15px;">
            <source src="Assets\quby-quby-sticker.mp4" type="video/mp4" ></video>
    </div>
</body>
</html>
