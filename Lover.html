<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lover</title>
    <style>
        body {
            background-color: #FF85A2; /* Bright pink/red */
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            background-image: linear-gradient(45deg, #FF85A2, #FF5B77);
        }
        h1 {
            font-size: 4.5rem;
            color: #FFFFFF;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3);
            margin-bottom: 2rem;
            animation: heartbeat 1.5s ease-in-out infinite;
        }
        .image-container {
            width: 320px;
            height: 320px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            overflow: hidden;
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.7);
            position: relative;
        }
        .image-container:before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            border-radius: 50%;
            border: 3px solid white;
            animation: pulse 2s ease-in-out infinite;
        }
        img {
            max-width: 100%;
            max-height: 100%;
        }
        @keyframes heartbeat {
            0% { transform: scale(1); }
            25% { transform: scale(1.1); }
            50% { transform: scale(1); }
            75% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        @keyframes pulse {
            0% { opacity: 0.6; transform: scale(0.95); }
            50% { opacity: 1; transform: scale(1); }
            100% { opacity: 0.6; transform: scale(0.95); }
        }
    </style>
</head>
<body>
    <h1>Lover</h1>
    <div class="image-container">
        <video controls autoplay loop style="border-radius: 15px;">
            <source src="Assets\dudu-kiss-bubu-kisses.mp4" type="video/mp4" ></video>
    </div>
</body>
</html>
