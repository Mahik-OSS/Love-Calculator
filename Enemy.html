<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enemy</title>
    <style>
        body {
            background-color: #FFB347; /* Orange */
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        h1 {
            font-size: 4rem;
            color: #FF5722;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            margin-bottom: 2rem;
            animation: shake 2s infinite;
        }
        .image-container {
            width: 300px;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(255, 87, 34, 0.6);
            transform: rotate(-3deg);
        }
        img {
            max-width: 100%;
            max-height: 100%;
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }
    </style>
</head>
<body>
    <h1>Enemy</h1>
    <div class="image-container">
        <video controls autoplay loop style=" border-radius: 15px;">
            <source src="Assets\bubu-not-happy-bubu-throw-dudu-out.mp4" type="video/mp4" ></video>
    </div>
</body>
</html>
